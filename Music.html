<!DOCTYPE html>
<html lang="en">
    <script language="javascript"></script>
</html>
<head>
    <link rel="shortcut icon" href="sakura.png">
    <style>
        .beijing{
            position:fixed;
            top: 0;
            left: 0;
            width:100%;
            height:100%;
            min-width: 1000px;
            z-index:-10;
            zoom: 1;
            background-color: #fff;
            background: url(beijing1.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            background-position: center 0;
        }
        .jieshao{
            position: relative;
            width:200px;
        }
        .blank{
            width:0px;
            min-height: 400px;
            max-height: 500px;
        }
            .snow {
        display: block;
        position: absolute;
        z-index: 2;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        pointer-events: none;
        -webkit-transform: translate3d(0, -100%, 0);
        transform: translate3d(0, -100%, 0);
        -webkit-animation: snow linear infinite;
        animation: snow linear infinite;
    }
    .snow.foreground {
        background-image: url(./xinwnagye/1.png);
        -webkit-animation-duration: 15s;
          animation-duration: 15s;
    }
    .snow.foreground.layered {
        -webkit-animation-delay: 7.5s;
          animation-delay: 7.5s;
    }
    .snow.middleground {
        background-image: url(./xinwangye/2.png);
        -webkit-animation-duration: 20s;
          animation-duration: 20s;
    }
    .snow.middleground.layered {
        -webkit-animation-delay: 10s;
          animation-delay: 10s;
    }
    .snow.background {
        background-image: url(./xinwangye/3.png);
        -webkit-animation-duration: 30s;
          animation-duration: 30s;
    }
    .snow.background.layered {
        -webkit-animation-delay: 15s;
          animation-delay: 15s;
    }
    @-webkit-keyframes snow {
      0% {
        -webkit-transform: translate3d(0, -100%, 0);
        transform: translate3d(0, -100%, 0);
      }
      100% {
        -webkit-transform: translate3d(15%, 100%, 0);
        transform: translate3d(15%, 100%, 0);
      }
    }
    @keyframes snow {
        0% {
            -webkit-transform: translate3d(0, -100%, 0);
            transform: translate3d(0, -100%, 0);
        }
        100% {
            -webkit-transform: translate3d(15%, 100%, 0);
            transform: translate3d(15%, 100%, 0);
        }
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="beijing"></div>
    <div class="blank"></div>
    <div align=center>
        <div style="text-align:center;color:red" class="jieshao">
            <span>这里是点歌台<br></span>
            <span>全靠弹幕姬的点歌姬运行<br></span>
            <span>qwq</span>
        </div>
    </div>
    <div class="snow-container">
    <div class="snow foreground"></div>
    <div class="snow foreground layered"></div>
    <div class="snow middleground"></div>
    <div class="snow middleground layered"></div>
    <div class="snow background"></div>
</body>
</html>
